<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide {{ slide_number }}</title>
    <style>
        :root {
            /* Dynamic font scaling variables */
            --font-scale: {{ font_scale|default(1.0) }};
            --title-size: calc(56px * var(--font-scale));
            --header-size: calc(28px * var(--font-scale));
            --content-size: calc(32px * var(--font-scale));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            width: {{ width }}px;
            height: {{ height }}px;
            overflow: hidden;
            position: relative;
            background-color: {{ colors.background }};
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            background-color: {{ colors.background }};
            color: {{ colors.text }};
        }
        
        /* Styles */
        .slide.professional,
        .slide.creative,
        .slide.minimal,
        .slide.academic {
            /* Unifying styles to the elegant look with color scheme support */
            background: {{ colors.background }};
            color: {{ colors.text }};
        }
        
        /* Typography */
        h1.slide-title {
            font-size: var(--title-size);
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 40px;
            line-height: 1.1;
            color: {{ colors.text }};
            
            /* Beautiful Vertical Bar Icon Styling */
            position: relative;
            padding-left: 28px;
            
            /* Text Overflow Protection */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2; /* Max 2 lines for title */
            max-height: calc(var(--title-size) * 1.1 * 2); /* font-size * line-height * max-lines */
        }
        
        h1.slide-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.12em; /* Optically aligned with the text cap height */
            width: 8px;
            height: 0.75em;
            background: linear-gradient(180deg, {{ colors.accent }} 0%, {{ colors.accent }}ee 100%);
            border-radius: 4px;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            gap: 40px;
            position: relative;
        }
        
        .text-content {
            font-size: var(--content-size);
            line-height: 1.4;
            font-weight: 400;
            color: {{ colors.text }};
            white-space: pre-wrap;
            text-align: left; /* Ensure left alignment for all text content */
            
            /* Text Overflow Protection */
            overflow: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* Text Overflow Safe Class - For blocks with explicit height constraints */
        .text-overflow-safe {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
        
        /* Section Headers */
        .section-header {
            font-size: var(--header-size);
            font-weight: 600;
            margin-bottom: 16px;
            color: {{ colors.header }};
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: left;
            
            /* Text Overflow Protection */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2; /* Max 2 lines for section headers */
            max-height: calc(var(--header-size) * 1.2 * 2); /* font-size * line-height * max-lines */
        }
        
        /* Lists */
        ul, ol {
            margin-left: 1.2em;
            margin-top: 0.5em;
            text-align: left;
        }
        
        li {
            margin-bottom: 0.5em;
            padding-left: 0.2em;
        }
        
        /* Image Container */
        .image-container {
            position: absolute;
            overflow: hidden;
            border-radius: 12px; /* Elegant rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Soft shadow */
            background-color: #F5F5F5; /* Neutral background for letterboxing */
            /* Ensure images don't overflow the slide boundaries */
            max-width: calc(100% - 160px); 
            max-height: calc(100% - 140px);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserve aspect ratio without cropping */
            object-position: center; /* Center the image within container */
            display: block;
        }
        
        .text-block {
            position: absolute;
            overflow: hidden; /* Prevent text overflow from absolutely positioned blocks */
        }
        
        /* Fallback scrollbar styling for overflow content */
        .text-content-scrollable {
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .text-content-scrollable::-webkit-scrollbar {
            width: 8px;
        }
        
        .text-content-scrollable::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        .text-content-scrollable::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .text-content-scrollable::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Helper for specific layouts */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* Icon System Styles */
        .section-header-with-icon {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .section-icon {
            flex-shrink: 0;
            width: calc(var(--header-size) * 0.9);
            height: calc(var(--header-size) * 0.9);
            color: {{ colors.accent }};
            opacity: 0.9;
        }
        
        .section-header-with-icon .section-header {
            margin-bottom: 0; /* Remove bottom margin when inside icon wrapper */
            flex: 1;
        }
        
        /* Bullet point icon styling - for future use */
        .text-content-with-icons li {
            list-style: none;
            position: relative;
            padding-left: 1.5em;
        }
        
        .text-content-with-icons li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.35em;
            width: 0.5em;
            height: 0.5em;
            background-color: {{ colors.accent }};
            border-radius: 50%;
            opacity: 0.8;
        }
        
        /* Visual Separators - Task 5 Enhancement */
        .section-separator {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, {{ colors.accent }} 0%, transparent 100%);
            margin: 20px 0;
            border-radius: 2px;
            opacity: 0.8;
        }
        
        .section-separator.full-width {
            width: 100%;
            height: 2px;
            opacity: 0.3;
        }
        
        /* Content block dividers */
        .content-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                {{ colors.accent }}40 20%, 
                {{ colors.accent }}40 80%, 
                transparent 100%);
            margin: 30px 0;
        }
        
        /* Enhanced title bar with subtle effects */
        h1.slide-title::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 0.75em;
            background: linear-gradient(180deg, {{ colors.accent }}20 0%, transparent 100%);
            border-radius: 4px;
            filter: blur(4px);
            z-index: -1;
        }
        
        /* Footer accent line */
        .footer-accent {
            position: absolute;
            bottom: 40px;
            left: 80px;
            right: 80px;
            height: 2px;
            background: linear-gradient(90deg, 
                {{ colors.accent }} 0%, 
                {{ colors.accent }}60 50%, 
                transparent 100%);
            border-radius: 1px;
            opacity: 0.6;
        }
        
        .footer-accent::before {
            content: '';
            position: absolute;
            left: 0;
            top: -1px;
            width: 40px;
            height: 4px;
            background: {{ colors.accent }};
            border-radius: 2px;
        }
        
        /* Slide number styling (optional, for footer) */
        .slide-number {
            position: absolute;
            bottom: 20px;
            right: 80px;
            font-size: calc(var(--content-size) * 0.5);
            color: {{ colors.text }};
            opacity: 0.4;
            font-weight: 500;
        }
        
    </style>
</head>
<body>
    {% include "icons.html" %}
    {% block content %}
    {% endblock %}
</body>
</html>
