<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide {{ slide_number }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: {{ width }}px;
            height: {{ height }}px;
            overflow: hidden;
            position: relative;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
        }
        
        /* Style-specific backgrounds and colors */
        .slide.professional {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }
        
        .slide.creative {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #ffffff;
        }
        
        .slide.minimal {
            background: #ffffff;
            color: #333333;
        }
        
        .slide.academic {
            background: #f8f9fa;
            color: #212529;
            border: 8px solid #003d82;
        }
        
        h1.slide-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.2;
        }
        
        .slide.minimal h1.slide-title {
            color: #2c3e50;
            border-bottom: 4px solid #3498db;
            padding-bottom: 20px;
        }
        
        .slide.academic h1.slide-title {
            color: #003d82;
            font-size: 64px;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            gap: 40px;
            position: relative;
        }
        
        .text-content {
            font-size: 32px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .slide.minimal .text-content {
            color: #555555;
        }
        
        .slide.academic .text-content {
            color: #333333;
        }
        
        .image-container {
            position: absolute;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Utility classes */
        .text-block {
            position: absolute;
        }
        
        ul, ol {
            margin-left: 40px;
        }
        
        li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
