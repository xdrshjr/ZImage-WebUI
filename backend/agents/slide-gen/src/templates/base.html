<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide {{ slide_number }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            width: {{ width }}px;
            height: {{ height }}px;
            overflow: hidden;
            position: relative;
            background-color: {{ colors.background }};
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            background-color: {{ colors.background }};
            color: {{ colors.text }};
        }
        
        /* Styles */
        .slide.professional,
        .slide.creative,
        .slide.minimal,
        .slide.academic {
            /* Unifying styles to the elegant look with color scheme support */
            background: {{ colors.background }};
            color: {{ colors.text }};
        }
        
        /* Typography */
        h1.slide-title {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 40px;
            line-height: 1.1;
            color: {{ colors.text }};
            
            /* Beautiful Vertical Bar Icon Styling */
            position: relative;
            padding-left: 28px;
        }
        
        h1.slide-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.12em; /* Optically aligned with the text cap height */
            width: 8px;
            height: 0.75em;
            background: linear-gradient(180deg, {{ colors.accent }} 0%, {{ colors.accent }}ee 100%);
            border-radius: 4px;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            gap: 40px;
            position: relative;
        }
        
        .text-content {
            font-size: 32px;
            line-height: 1.4;
            font-weight: 400;
            color: {{ colors.text }};
            white-space: pre-wrap;
            text-align: left; /* Ensure left alignment for all text content */
        }
        
        /* Section Headers */
        .section-header {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: {{ colors.header }};
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: left;
        }
        
        /* Lists */
        ul, ol {
            margin-left: 1.2em;
            margin-top: 0.5em;
            text-align: left;
        }
        
        li {
            margin-bottom: 0.5em;
            padding-left: 0.2em;
        }
        
        /* Image Container */
        .image-container {
            position: absolute;
            overflow: hidden;
            border-radius: 12px; /* Elegant rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Soft shadow */
            background-color: {{ colors.background }};
            /* Ensure images don't overflow the slide boundaries */
            max-width: calc(100% - 160px); 
            max-height: calc(100% - 140px);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the container beautifully */
            display: block;
        }
        
        .text-block {
            position: absolute;
        }

        /* Helper for specific layouts */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
