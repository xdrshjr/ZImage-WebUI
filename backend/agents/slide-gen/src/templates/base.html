<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide {{ slide_number }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            width: {{ width }}px;
            height: {{ height }}px;
            overflow: hidden;
            position: relative;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 80px;
            display: flex;
            flex-direction: column;
        }
        
        /* Style-specific backgrounds and colors */
        .slide.professional {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }
        
        .slide.creative {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #ffffff;
        }
        
        .slide.minimal {
            background: #ffffff;
            color: #2d3436;
        }
        
        .slide.academic {
            background: #ffffff;
            color: #1a1a1a;
            border: 2px solid #d0d0d0;
        }
        
        /* Academic slide title styling - clean and professional */
        h1.slide-title {
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 50px;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }
        
        .slide.minimal h1.slide-title {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 20px;
        }
        
        .slide.academic h1.slide-title {
            color: #1a1a1a;
            font-size: 52px;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 25px;
            margin-bottom: 45px;
        }
        
        .slide.professional h1.slide-title,
        .slide.creative h1.slide-title {
            font-size: 64px;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            gap: 50px;
            position: relative;
        }
        
        /* Enhanced text content styling for academic look */
        .text-content {
            font-size: 26px;
            line-height: 1.7;
            white-space: pre-wrap;
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        
        .slide.minimal .text-content {
            color: #4a4a4a;
            font-size: 28px;
        }
        
        .slide.academic .text-content {
            color: #2d2d2d;
            font-size: 24px;
            line-height: 1.8;
            text-align: justify;
        }
        
        .slide.professional .text-content,
        .slide.creative .text-content {
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Image container with proper margins and styling */
        .image-container {
            position: absolute;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            /* Force minimum margins from edges - CRITICAL */
            max-width: calc(100% - 120px) !important;
            max-height: calc(100% - 160px) !important;
        }
        
        .slide.academic .image-container {
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Add internal padding to ensure image doesn't touch container edges */
            padding: 8px;
            box-sizing: border-box;
        }
        
        /* Utility classes */
        .text-block {
            position: absolute;
        }
        
        ul, ol {
            margin-left: 45px;
            margin-top: 15px;
        }
        
        li {
            margin-bottom: 18px;
            line-height: 1.6;
        }
        
        /* Academic list styling */
        .slide.academic ul, .slide.academic ol {
            margin-left: 40px;
        }
        
        .slide.academic li {
            margin-bottom: 20px;
        }
        
        /* Section headers within content */
        .content-section {
            margin-bottom: 25px;
        }
        
        .section-header {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2c3e50;
        }
        
        .slide.academic .section-header {
            font-size: 26px;
            color: #1a1a1a;
            border-left: 4px solid #3498db;
            padding-left: 15px;
            margin-bottom: 10px;
        }
        
        .slide.professional .section-header,
        .slide.creative .section-header {
            font-size: 30px;
        }
        
        .slide.minimal .section-header {
            font-size: 28px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
